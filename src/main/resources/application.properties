spring.application.name=hotel-management-full-stack

spring.datasource.url=jdbc:mysql://localhost:3306/hotel_management_full_stack?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
